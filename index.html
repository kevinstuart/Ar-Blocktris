<!DOCTYPE html>
<html lang='en'>
   <head>
      <title>Blocktris</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
      <link rel="icon" type="image/png" href="favicon.ico">
      <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
      <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
      <link rel="stylesheet" href="style/fa/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="style/style.css">
      <script type='text/javascript' src="vendor/hammer.min.js"></script>
      <script type='text/javascript' src="vendor/js.cookie.js"></script>
      <script type='text/javascript' src="vendor/jsonfn.min.js"></script>
      <script type='text/javascript' src="vendor/keypress.min.js"></script>
      <script type='text/javascript' src="vendor/jquery.js"></script>
      <script type='text/javascript' src="js/save-state.js"></script>
      <script type='text/javascript' src="js/view.js"></script>
      <script type='text/javascript' src="js/wavegen.js"></script>
      <script type='text/javascript' src="js/math.js"></script>
      <script type='text/javascript' src="js/Block.js"></script>
      <script type='text/javascript' src="js/Hex.js"></script>
      <script type='text/javascript' src="js/Text.js"></script>
      <script type='text/javascript' src="js/comboTimer.js"></script>
      <script type='text/javascript' src="js/checking.js"></script>
      <script type='text/javascript' src='js/update.js'></script>
      <script type='text/javascript' src='js/render.js'></script>
      <script type='text/javascript' src="js/input.js"></script>
      <script type='text/javascript' src="js/main.js"></script>
			<script type='text/javascript' src="js/leaderboard.js"></script>
      <script type='text/javascript' src="js/initialization.js"></script>
      <script src="vendor/sweet-alert.min.js"></script>
      <link rel="stylesheet" href="style/rrssb.css"/>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
			<script type='text/javascript' src="js/api.js"></script>
   </head>
   <body>
      <canvas id="canvas"></canvas>
      <div id="overlay" class="faded overlay"></div>
      <div id='startBtn' ></div>
      <div id="helpScreen" class='unselectable'>
         <div id='inst_main_body'></div>
      </div>
      <div></div>
      <img id="openSideBar" class='helpText' src="./images/btn_help.png"/>
      <div id="leaderdiv"><img src="./images/leaderboard.png" class="leaderboard" id="openLeaderBoard" onclick="openlb()"/></div>
      <div id="showleader" class="leaderScreen">
         <div class="ledbox" id="ledbox">
            <p>TOP 10 LEADERBOARD
            <p><br/>
            <div id="ledbox2"></div>
         </div>
      </div>
      <div class="faded overlay"></div>
      <img id="pauseBtn" src="./images/btn_pause.png"/>
      <img id='restartBtn' src="./images/btn_restart.png"/>
      <div id='HIGHSCORE'>HIGH SCORE</div>
      <div id='highScoreInGameText'>
         <div id='highScoreInGameTextHeader'><input type="file" id="file" class="btn_saveScore" onchange="saveScore(this.files)" style="width:122px;"/></div>
         <div id='currentHighScore'>0</div>
      </div>
      <div id="gameoverscreen">
         <div id='container'>
            <div id='gameOverBox' class='GOTitle'>GAME OVER</div>
            <div id='cScore'>1843</div>
            <div id='highScoresTitle' class='GOTitle'>YOUR HIGH SCORES</div>
            <div class='score'>
               <span class='scoreNum'>1.</span>
               <div id="1place" style="display:inline;">0</div>
            </div>
            <div class='score'>
               <span class='scoreNum'>2.</span>
               <div id="2place" style="display:inline;">0</div>
            </div>
            <div class='score'>
               <span class='scoreNum'>3.</span>
               <div id="3place" style="display:inline;">0</div>
            </div>
         </div>
         <div id='bottomContainer'>
            <img id='restart' src='./images/btn_restart.png' height='57px'>
            <div id='buttonCont'>
            </div>
         </div>
      </div>
      <script type="text/javascript" src='vendor/rrssb.min.js'></script>
   </body>
</html>
